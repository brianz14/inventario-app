<<div class='container'>
    <div class="container text-center" style="margin: 30px;">
        <h3>Editar Producto</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="txt-descripcion" class="form-label">Descripci√≥n</label>
            <input type="text" class="form-control" id="txt-descripcion" 
                required="true" name="txt-descripcion" [(ngModel)]="producto.descripcion">
        </div>
        <div class="mb-3">
            <label for="txt-precio" class="form-label">Precio</label>
            <input type="number" step="any" class="form-control" id="txt-precio"
                required="true" name="txt-precio" [(ngModel)]="producto.precio">
        </div>
        <div class="mb-3">
            <label for="txt-existencia" class="form-label">Existencia</label>
            <input type="number" class="form-control" id="txt-existencia"
                required="true" name="txt-existencia" [(ngModel)]="producto.existencia">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-sm me-3">Agregar</button>
            <a href="/" class="btn btn-danger btn-sm">Regresar</a>
        </div>
    </form>
</div>
